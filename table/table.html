<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table-style.css">

    <title>表の作成</title>
</head>

<body>
    <table>
        <caption>
            <h1>遊戯王</h1>
        </caption>
        <thead>
            <tr>
                <th>名前</th>
                <td>海馬瀬人</td>
            </tr>
            <tr>
                <th>概要</th>
                <td>
                    <ul>
                        <li>社長</li>
                        <li>主人公のライバル</li>
                        <li>名言"貴様は今、俺という地上で最強のデュエリストを敵にしているという事だ"</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th>切り札</th>
                <td>ブルーアイズホワイトドラゴン</td>
            </tr>

        </thead>
    </table>
    <img src="img3/海馬瀬人.jpg" alt="海馬瀬人">
    <img src="img3/ブルーアイズホワイトドラゴン.jpg" alt="ブルーアイズホワイトドラゴン">
</body>

</html>
