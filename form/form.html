<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力フォーム</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
   <h1>会員登録</h1>
   <p>以下の情報を入手し確認ボタンを押してください</p>
   <form action="#" method="get">
    <fieldset>
    <legend>お客様情報</legend>
    性: <input type="text" name="last_name"><br>
    名: <input type="text" name="first_name"><br>
    住所: <input type="text" name="address"><br>
    メールアドレス: <input type="emil" name="email"><br>
    電話番号: <input type="tel" name="tel"><br>
    生年月日: <input type="date" name="date" value="1990-01-01"><br>
    年齢: <input type="number" name="age" min="0" max="150">年<br>
    性別: <label><input type="radio" name="gender" value="0">男</label>
    <label> <input type="radio" name="gender" value="1">女</label>
     <label><input type="radio" name="gender" value="2">その他</label><br>
    </fieldset><br>
    <fieldset>
     <legend>パスワード</legend>
     <p>英数字8文字以上で入力してください</p>
     <input type="password" name="password">
     <p>確認のためもう一度入力してください</p>
     <input type="password" name="password">
    </fieldset><br>
    <fieldset>
        <p>希望メールマガジン</p>
        <input type="checkbox" name="magazine" value="1">IT
        <input type="checkbox" name="magazine" value="2">営業
        <input type="checkbox" name="magazine" value="3">接客
        <input type="checkbox" name="magazine" value="4">医療
    </fieldset><br>
    <fieldset>
    <legend>利用規約</legend>
    <h6><a href="terms.html" target="_blank">会員規約を確認する</a></h6>
    <input type="checkbox" name="terms" value="agree">規約に同意する
    </fieldset><br>
    <button type="reset">内容をクリアする</button>
    <button type="submit">確認する</button>

   </form>
</body>
</html>
