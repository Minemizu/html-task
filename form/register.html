<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <p>必要項目を入力の上、送信ボタンを押してください</p><br>
    <form action="#" method="get">

        <p>ID (メールアドレス)<span class="bg-white">必須</span> <input type="email" name="user_email" size="30" placeholder="例xxxx@morijyobi.ac.jp" required></p><br>


        <p>パスワード (半角英数字8文字以上)<span class="bg-white">必須</span> <input type="password" name="user_pw" size="30" minlength="8" required><input type="checkbox"
                name="ok" required>パスワードを表示する。</p><br>


        <p>氏名 <span class="bg-white">必須</span> 性:<input type="text" name="user_name" placeholder="盛岡" required> 名:<input type="text" name="user_name"
                placeholder="太郎" required></p><br>

         <div class="bg-red">
        <p>住所 〒<input type="text" name="readonly" size="8">
        <input type="text" name="readonly" size="8"><br>
        <input type="text" name="address" placeholder="番地"><br>
        <input type="text" name="address" size="30" placeholder="建物名"></p></div><br>
         

        <p>携帯電話番号 <span class="bg-white">必須</span> (ハイフンなし)<input type="tel" name="address"></p><br>


        <p>学科・学年 <span class="bg-white">必須</span> 学科: <select name="department_type"></p><br>
        <option value="">学科を選択してください</option>
        <option value="システム系学科">システム系学科</option>
        <option value="ビジネス系学科">ビジネス系学科</option>
        <option value="デザイン系学科">デザイン系学科</option></select>
        学年: <select name="schoolyear_type">
            <option value="">学年を選択してください</option>
            <option value="1年">1年</option>
            <option value="2年">2年</option>
            <option value="3年">3年</option>
            <option value="4年">4年</option>
        </select><br>


        <p>お得な情報・クーポン <span class="bg-white">必須</span> <label> <input type="radio" name="coupon" value="yes">受け取る</label>
            <label> <input type="radio" name="coupon" value="no">受け取らない</label>
        </p><br>
        <div class="bg-red">
        <p>ご意見・ご要望</p> <textarea name="opinion" cols="50" rows="10" maxlength="200"></textarea><br>
        <button type="submit">送信ボタン</button>
        <button type="reset">クリアボタン</button><br>
        </div>
</form>
</body>
</html>
